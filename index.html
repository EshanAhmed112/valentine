<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Shaza üíï</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    text-align: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    overflow-x: hidden;
}

h1 {
    margin-top: 40px;
    font-size: 44px;
    font-weight: normal;
}

.main-photo {
    width: 280px;
    border-radius: 18px;
    margin-top: 30px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 20px;
}

#yesBtn {
    background-color: #28a745;
    color: white;
}

#noBtn {
    background-color: #dc3545;
    color: white;
    position: absolute;
}

#collageSection {
    display: none;
    margin-top: 40px;
}

#collage {
    display: grid;
    grid-template-columns: repeat(3, 160px);
    gap: 15px;
    justify-content: center;
}

#collage img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

#loveText {
    margin-top: 25px;
    font-size: 24px;
    font-style: italic;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<h1>Shaza, will you be my Valentine? üíñ</h1>

<img src="her.jpg" class="main-photo">

<br>

<button id="yesBtn">Yes üíò</button>
<button id="noBtn">No üòú</button>

<div id="collageSection">
    <div id="collage">
        <img src="1.jpg">
        <img src="2.jpg">
        <img src="3.jpg">
        <img src="4.jpg">
        <img src="5.jpg">
    </div>

    <div id="loveText">
        Happy Valentine's, my love üíï <br>
        Love always meant you... <br>
        And it will always mean you.
    </div>
</div>

<canvas id="fireworks"></canvas>
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const collageSection = document.getElementById("collageSection");
const music = document.getElementById("bgMusic");

// Running No
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x, y) {
    for (let i = 0; i < 70; i++) {
        particles.push({
            x,
            y,
            radius: 2,
            color: `hsl(${Math.random() * 360},100%,60%)`,
            speedX: (Math.random() - 0.5) * 6,
            speedY: (Math.random() - 0.5) * 6,
            life: 110
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
animate();

yesBtn.addEventListener("click", function() {

    // remove No button
    noBtn.style.display = "none";

    // fireworks
    for (let i = 0; i < 7; i++) {
        createFirework(
            Math.random() * canvas.width,
            Math.random() * canvas.height / 2
        );
    }

    music.play();

    setTimeout(() => {
        collageSection.style.display = "block";
        yesBtn.innerHTML = "Forever ‚ù§Ô∏è";
    }, 700);
});
</script>

</body>
</html>
